<h2>charity ads</h2>
<h3 class="subH2">--add charity ad</h3>
<form #addCharityAdForm = "ngForm">
    <label>video id of youtube :  </label>
    <input type="text" name="videoId" ngModel required
        pattern="^https://youtu.be/+[a-zA-Z0-9_-]+$"
        placeholder="Ex. https://youtu.be/test">
    <br>
    <label>ad appearance country code like EG not egypt or ALL :  </label>
    <input type="text" name="adAppearanceCountry" ngModel required
        pattern="^[A-Z]{2,3}$" placeholder="take two Capital Letters or ALL"
        style="width: 208;"><br>
    <button (click)="addCharityAdToServer(addCharityAdForm)" [disabled]="addCharityAdForm.invalid || disableButton == true">add charity ad to server</button><br>
    <p>message : <span>{{messageAddCharityAd}}</span></p>
</form>
<hr>
<h3 class="subH2">--get all charity ads</h3>
<button (click)="getCharityAds()" [disabled]="disableButton == true">get charity ads</button><br>
<p>number of ads is : <span>{{numberCharityAds}}</span></p>
<p>note you can see the ads data in console</p>
<hr style="color: black;">
<h3 class="subH2">--delete charity ad depend on _id</h3>
<form #deleteCharityAdForm = "ngForm">
    <label>id of charity ad :  </label> <input type="text" name="_id" ngModel required><br>
    <button (click)="deleteCharityAd(deleteCharityAdForm)" [disabled]="deleteCharityAdForm.invalid || disableButton == true">delete charity ad</button><br>
    <p>message : <span>{{messageDeleteCharityAds}}</span></p>
</form>
<hr style="color: black;">
<h2 class="subH2">--open disable button</h2>
<button class="subH3" (click)="openButtons()">open buttons</button><br>
<label>confirm request </label> <input type="text" [(ngModel)] ="confirmRequest" name="confirmRequest"><br>
